<script>

		function cuenta (){
			x=0;
			num=parseInt(document.getElementById("numero").value);

			while (x<num){
				x++;
				document.write(x+"<br>");
			}
		} // FUNCION
		
	

</script>
<html>
    <form action=""><input type="tel" id="numero"><input type="button" value="CALCULAR" onclick="cuenta()"></form>
</html>
